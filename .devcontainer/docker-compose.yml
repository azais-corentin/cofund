services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
      target: devcontainer
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity

  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cofund
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
